			</div>
		</div>
		</div>

	<script src = "index.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		let specs = document.querySelectorAll('.specs');

		Array.from(specs).forEach(spec =>{
			let buttons = spec.querySelectorAll('button');
				buttons.forEach((but, index)=>{
					but.addEventListener('click', function(e){
						e.preventDefault();

						//remove all active class from all button
						for(let b of buttons){
							b.classList.remove('active');
						}
						//add to the one that's clicked
						this.classList.add('active');
				}, false);
			});
		});

		let startgame = document.getElementById('startgame');
		let restart = document.getElementById('restart');
		startgame.addEventListener('click', ()=>{
			GameControl.init();
			console.log('Begin');
			DisplayController.updateStatus('Start Game');
		});
